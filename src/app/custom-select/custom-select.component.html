<div class="select">
  <div class="show-value" (click)="showHideDropDown()">
    <div class="selected-value">{{selectedNameElement}}</div>
    <div class="icon">
      <fa-icon [icon]="faChevronDown" *ngIf="!showDropDown"></fa-icon>
      <fa-icon [icon]="faChevronUp" *ngIf="showDropDown"></fa-icon>
    </div>
  </div>

  <div class="drop-down-select" *ngIf="showDropDown">
    <div class="option" *ngFor="let option of options" (click)="onSelect(option)">
      <div class="option-name">
        {{option.name}}
      </div>
    </div>
  </div>
</div>

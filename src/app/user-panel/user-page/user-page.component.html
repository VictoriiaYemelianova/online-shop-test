<div class="user-page">
  <div class="menu-content">
    <div class="menu">
      <div class="left-menu">
        <div class="link" routerLink="categories" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Categories</div>
      </div>

      <div class="left-menu-mobile">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="categories">Categories</button>
        </mat-menu>
      </div>
  
      <div class="right-menu">
        <div class="icon" routerLink="selected-products">
          <fa-icon [icon]="faHeart"></fa-icon>
        </div>
        <div class="icon" routerLink="basket">
          <fa-icon [icon]="faShoppingBasket"></fa-icon>
          {{ userProductSize }}
        </div>
        <div class="icon" (click)="onLogOut()">
          <fa-icon [icon]="logoutIcon"></fa-icon>
        </div>
      </div>
    </div>
  </div> 

  <div class="content-page">
    <router-outlet></router-outlet>
  </div>
</div>
